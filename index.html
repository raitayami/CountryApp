<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="openingContent">
        <h1>Country knowledge</h1>

        <button>How to play? Click me to find out.</button>

        <h3>Press the start button to begin!</h3>

        <button id="beginBtn">Begin</button>
    </div>

    <div class="mainContent">
        <h1>Name the countries beginning with <span id="letter"></span></h1>
        <label for="country">A: </label>
        <input id="country" type="text">
        <button id="submitBtn">Submit</button>

        <ul id="answers">
        </ul>
    </div>

    <script src="index.js"></script>
</body>
</html>
